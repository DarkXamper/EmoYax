version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - feedback
  - mood_Jokey

responses:
  utter_greet:
    - text: "Hey! How are you?"
    - text: "yo bro wasssup... how you doin?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_feedback:
    - text: "Thank you for your feedback!!!"

  utter_jokes:
    - text: "Why don't scientists trust atoms? Because they make up everything!"

  utter_have_you_laughed:
    - text: "Have You Laughed? I Have Laughed!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
